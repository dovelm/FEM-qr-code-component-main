<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
<body>
  <main class="container">
      <img class="img-card" src="images/image-qr-code.png" alt="qr code">
   <div class="card">
    <h1 class="card-title">Improve you front-end skills by building projects</h1>
    <p class="card-text">Scan the <span class="qr">qr</span> code to visit <span class="fem">frontend mentor </span> and take you coding skills to the next level</p>
   </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dusvimarin" target="_blank">Dusvy M</a>
  </footer>
</body>
</html>
